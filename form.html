<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reg form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h1>Course Registration Form</h1>
    <fieldset>
      <legend>Personal details</legend>
      <form action="">
        <table>
          <tr>
            <td><label for="fn">First Name</label></td>
            <td>
              <input
                type="text"
                name="fn"
                id="fn"
                placeholder="Ex:Muthu"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="sn">Surname</label></td>
            <td>
              <input type="text" name="sn" id="sn" placeholder="Ex:M" />
            </td>
          </tr>
          <tr>
            <td><label for="mn">Mobile Number</label></td>
            <td>
              <input
                type="tel"
                name="mn"
                id="mn"
                placeholder="Ex:1234567890"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="em">Email</label></td>
            <td>
              <input
                type="email"
                name="em"
                id="em"
                placeholder="Ex:muthu@gmail.com"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="pa">Password</label></td>
            <td>
              <input
                type="password"
                name="pa"
                id="pa"
                minlength="8"
                placeholder="min 8 characters"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="cpa">Confirm Password</label></td>
            <td>
              <input
                type="password"
                name="cpa"
                id="cpa"
                minlength="8"
                placeholder="min 8 characters"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="dob">DOB</label></td>
            <td>
              <input type="date" name="dob" id="dob" required />
            </td>
          </tr>
          <tr>
            <td><label for="age">Age</label></td>
            <td>
              <input
                type="number"
                name="age"
                id="age"
                min="18"
                max="100"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <input
                type="radio"
                name="gender"
                id="gender"
                value="Male"
              /><label>Male</label>
              <input
                type="radio"
                name="gender"
                id="gender"
                value="Female"
              /><label>Female</label>
              <input
                type="radio"
                name="gender"
                id="gender"
                value="Others"
              /><label>Others</label>
            </td>
          </tr>
          <tr>
            <td><label for="country">Select Country</label></td>
            <td>
              <select name="country" id="country">
                <option value="INDIA">INDIA</option>
                <option value="USA">USA</option>
                <option value="China">China</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="up">Upload Picture</label></td>
            <td><input type="file" name="up" id="up" /></td>
          </tr>
          <tr>
            <td><input type="Reset" /></td>
          </tr>
        </table>
      </form>
    </fieldset>
    <fieldset>
      <legend>Course Details</legend>
      <form>
        <table>
          <tr>
            <td><label for="course">Select Course</label></td>
          </tr>
          <tr>
            <td>
              <select name="course" id="course">
                <option value="Java Full Stack">Java Full Stack</option>
                <option value="DSA">DSA</option>
                <option value="AI">AI</option>
                <option value="Data Science">Data Science</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="delivery_mode">Delivery Mode</label>
            </td>
            <td>
              <input
                type="radio"
                name="delivery_mode"
                id="delivery_mode"
                value="Online"
              /><label>Online</label>
              <input
                type="radio"
                name="delivery_mode"
                id="delivery_mode"
                value="Offline"
              /><label>Offline</label>
            </td>
          </tr>
          <tr>
            <td><label for="in">Institute Name</label></td>
            <td>
              <input
                type="text"
                name="in"
                id="in"
                value="TAP ACADEMY"
                readonly
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="ck"
                >Choose your present Coding Knowledge level:</label
              >
            </td>
          </tr>
          <tr>
            <td><input type="range" min="1" max="5" /></td>
          </tr>
        </table>
        <label for="textarea">Comments</label><br />
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea
        ><br />
        <input type="submit" />
      </form>
    </fieldset>
    <br />
  </body>
</html>
